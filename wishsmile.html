<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sharmila!</title>
    <style>
        /* [Previous CSS remains the same] */
    </style>
</head>
<body>
    <!-- Star Layers -->
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>

    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button onclick="checkPassword()">Enter</button>
    </div>

    <!-- Wish Container (Initially Hidden) -->
    <div id="wishContainer" class="wish-container" style="display:none;">
        <h1>Happy Birthday, Sharmila!</h1>
        <div class="heart"></div>
        <p>Wishing you a day as <strong>beautiful</strong> and <strong>special</strong> as you are!</p>
        <p>May this year bring you endless joy, love, and incredible memories.</p>
    </div>

    <!-- Candles Container -->
    <div class="candles-container">
        <div class="candle">
            <div class="wick"></div>
            <div class="flame">
                <div class="glow"></div>
            </div>
            <div class="wax-drip"></div>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const loginPage = document.getElementById('loginPage');
            const wishContainer = document.getElementById('wishContainer');

            if (password.toLowerCase() === 'sharmila') {
                loginPage.style.display = 'none';
                wishContainer.style.display = 'block';
            } else {
                alert('Incorrect password. Try again!');
            }
        }
    </script>
</body>
</html>
