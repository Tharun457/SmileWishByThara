<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Sharmila!</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: sans-serif;
            color: #fff;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            position: relative;
        }
        /* Star Animations */
        .stars, .stars2, .stars3 {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-repeat: repeat; background-size: contain;
            animation: animateStars linear infinite; z-index: 0;
        }
        .stars {
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAiIGhlaWdodD0iMTAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iNSIgY3k9IjUiIHI9IjEuNSIgZmlsbD0iI2ZmZiIvPjwvc3ZnPg==');
            animation-duration: 50s; opacity: 1;
        }
        .stars2 {
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNyIgaGVpZ2h0PSI3IiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxjaXJjbGUgY3g9IjMuNSIgY3k9IjMuNSIgcj0iMSIgZmlsbD0iI2ZmZiIvPjwvc3ZnPg==');
            animation-duration: 100s; opacity: 0.5;
        }
        .stars3 {
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNC41IiBoZWlnaHQ9IjQuNSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSIyLjI1IiBjeT0iMi4yNSIgcj0iMC41IiBmaWxsPSIjZmZmIiIvPjwvc3ZnPg==');
            animation-duration: 150s; opacity: 0.2;
        }
        @keyframes animateStars {
            from { transform: translateY(0); }
            to { transform: translateY(-1000px); }
        }
        /* Login and Wish Container Styles */
        .login-container, .wish-container {
            text-align: center;
            position: relative; z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }
        .login-container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh;
        }
        .login-container input {
            padding: 10px; border: none; border-radius: 30px; width: 250px;
            margin-bottom: 15px; text-align: center; font-size: 16px;
        }
        .login-container button {
            padding: 10px 25px; background-color: #ff4d6d; border: none; border-radius: 30px;
            color: #fff; cursor: pointer; font-size: 16px; transition: background 0.3s;
        }
        .login-container button:hover {
            background-color: #ff2a52;
        }
        .wish-container {
            padding: 50px;
        }
        .wish-container h1 {
            font-size: 3em; margin-bottom: 20px; animation: slideIn 1.5s ease-out;
        }
        .wish-container p {
            font-size: 1.2em; margin-bottom: 15px; animation: fadeInUp 2s ease-in-out;
        }
        .wish-container strong {
            font-size: 1.5em;
        }
        /* Animated Heart */
        .heart {
            width: 100px; height: 90px; position: relative; display: inline-block;
            margin-top: 40px; animation: beat 1s infinite;
        }
        .heart::before, .heart::after {
            content: ""; position: absolute;
            background: radial-gradient(circle at 30% 30%, #ff5f6d, #ff2a52);
            width: 100px; height: 160px; border-radius: 50% 50% 0 0;
            transform: rotate(-45deg);
        }
        .heart::after {
            left: 50px; transform: rotate(45deg);
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeInUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        /* Candle Styles */
        .candles-container {
            position: absolute; bottom: 0; width: 100%; height: 200px;
            display: flex; justify-content: center; align-items: flex-end; z-index: 0;
        }
        .candle {
            position: relative; width: 30px; height: 100px; margin: 0 5px;
            background: linear-gradient(to bottom, #fff5e1, #e6c99b);
            border-radius: 15px; box-shadow: 0 0 15px rgba(255, 190, 120, 0.3);
        }
        .wax-drip {
            position: absolute; width: 10px; height: 20px; background: #fce2b3;
            border-radius: 50%; top: 50px; left: 10px;
        }
        .wick {
            position: absolute; width: 4px; height: 15px; background: black;
            top: -10px; left: 13px; border-radius: 2px;
        }
        .flame {
            position: absolute; top: -35px; left: 7px; width: 16px; height: 40px;
            background: radial-gradient(circle, #ffbf00, #ff8000);
            border-radius: 50%; animation: flicker 1s infinite alternate ease-in-out;
            box-shadow: 0 0 20px rgba(255, 150, 50, 0.8);
        }
        .glow {
            position: absolute; top: -45px; left: -5px; width: 50px; height: 50px;
            background: radial-gradient(circle, rgba(255, 150, 50, 0.4), transparent);
            border-radius: 50%; animation: glow 1.5s infinite alternate ease-in-out;
        }
        @keyframes flicker {
            0% { transform: scaleY(1) translateX(0); opacity: 1; }
            50% { transform: scaleY(1.2) translateX(2px); opacity: 0.9; }
            100% { transform: scaleY(1) translateX(-2px); opacity: 1; }
        }
        @keyframes glow {
            0% { opacity: 0.6; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.1); }
        }
    </style>
</head>
